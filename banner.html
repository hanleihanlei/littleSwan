 <script>
	let index = 0;
	let time;
	function nextPage(next){
		if(next){
			if(index == 7){
				index = 0;
			}
			else{
				index++;
			}
		}
		else{
			if(index == -1){
				index = 6;
			}
			else{
				index--;
			}
		}
		$(".picture li").eq(index).fadeIn(1000).siblings().fadeOut(1000);
		$(".show .now").eq(index).css({backgroundColor:"#fff"});
		$(".show .now").eq(index).siblings().css({backgroundColor:"gray"}); 
	}
	
	function move(){
		clearInterval(time);
		time = setInterval(function(){
			nextPage(true);
		},2000);
	}
	move();
	$("#picture").mouseover(function(){
		clearInterval(time);
	})
	
	$("#picture").mouseout(function(){
		move();
	});
	
	$("#btn-previous").click(function(){
	    nextPage(false);
	    
	});
	$("#btn-next").click(function(){      
	    nextPage(true);
	});
	
	(function clickBtn(){
		for(let i = 0; i < 7; i++){
			$(".show .now").eq(i).click(function(){
				index = i - 1;
				nextPage(true);
			});
		}
	})();
</script>
