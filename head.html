<script>
	$(function(){
		let login = JSON.parse(localStorage.getItem("login"));
		// 点击首页用户标签，判断当前是否已登录账号
		$(".user01").click(function(){
			if(login == 1){
				$(location).prop('href','person.html');
			}
			else{
				$(location).prop('href','login.html');
			}
		});
		// 点击首页购物车页面，判断当前是否已登录账号
		$(".user04").click(function(){
			if(login == 1){
				$(location).prop('href','shoppingChat.html');
			}
			else{
				$(location).prop('href','login.html');
			}
		});
	});
</script>
<!-- 商品二级菜单js代码 -->
<script>
	$(function(){
		for(let i = 1; i < 6; i++){
			$(".show-item").eq(i).mouseover(function(){
				$(".show-item a").eq(i).css({color:"skyblue"});
				$(".secondLevel ul").eq(i-1).siblings().css({display:"none"});
				$(".secondLevel ul").eq(i-1).stop().slideDown(500);
				$(".secondLevel ul").eq(i-1).mouseover(function(){
					$(".secondLevel ul").eq(i-1).stop();
				});
				$(".secondLevel ul").eq(i-1).mouseout(function(){
					$(".secondLevel ul").eq(i-1).stop().slideUp(500);
				});
			});
			$(".show-item").eq(i).mouseout(function(){
				$(".show-item a").eq(i).css({color:"#000"});
				$(".secondLevel ul").eq(i-1).stop().slideUp(500);
			});
			
		}
		$(".show-item").eq(0).mouseover(function(){
			$(".show-item a").eq(0).css({color:"skyblue"});
		});
		$(".show-item").eq(0).mouseout(function(){
			$(".show-item a").eq(0).css({color:"#000"});
		});
	});
</script>
<!-- 头部区域右边二级菜单代码 -->
<script>
	$(function(){
		$(".user01").eq(0).mouseenter(function(){
			$(".list_01").css({display:"block"});
			$(".list_01").eq(0).mouseenter(function(){
				$(".list_01").eq(0).css({display:"block"});
			});
		});
		$(".user01").eq(0).mouseleave(function(){
			$(".list_01").eq(0).css({display:"none"});
			$(".list_01").eq(0).mouseleave(function(){
				$(".list_01").eq(0).css({display:"none"});
			});
		});
		
		for(let i = 0; i < 4; i++){
			$(".list_01 li").eq(i).mouseover(function(){
				$(".list_01 li a").eq(i).css({color:"#00BFFF"});

			});
			$(".list_01 li").eq(i).mouseout(function(){
				$(".list_01 li a").eq(i).css({color:"#rgb(153, 153, 153)"});
			});
		}
		
		$(".user04").eq(0).mouseenter(function(){
			$(".user03").css({display:"block"});
			$(".user03").eq(0).mouseenter(function(){
				$(".user03").eq(0).css({display:"block"});
			});
			
		});
		$(".user03").eq(0).mouseleave(function(){
			$(".user03").eq(0).css({display:"none"});
			$(".user04").eq(0).mouseleave(function(){
				$(".user03").eq(0).css({display:"none"});
			});
		});

</script>
